{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    {% if user.is_authenticated %}
        <div class="alert alert-success text-center" role="alert">
            <h4 class="alert-heading">Bienvenido, {{ user.username }}</h4>
        </div>

        <div class="d-flex justify-content-center">
          
        </div>

    {% else %}
        <div class="text-center">
            <h1 class="mb-4">Bienvenido, Regístrate o inicia sesión</h1>
            <a href="#" class="btn btn-primary btn-lg mx-2">Iniciar sesión</a>
            <a href="#" class="btn btn-success btn-lg mx-2">Registrarse</a>
        </div>
    {% endif %}
</div>
{% endblock %}
