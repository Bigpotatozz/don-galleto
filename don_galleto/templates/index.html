{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    {% if user.is_authenticated %}
        <div class="alert alert-success text-center" role="alert">
            <h4 class="alert-heading">Bienvenido, {{ user.username }}</h4>
        </div>

        <div class="d-flex justify-content-center">
            <img src="{% static 'images/welcome.png' %}" alt="Bienvenido" class="img-fluid rounded shadow-lg" style="max-width: 300px;">
        </div>

    {% else %}
        <div class="text-center">
            <h1 class="mb-4 text-primary">Bienvenido, Regístrate o inicia sesión</h1>
            <p class="lead text-muted">Accede para gestionar tus pedidos y productos.</p>
            <div class="mt-4">
                <a href="{% url 'login'%}" class="btn btn-success btn-lg mx-2 shadow">Iniciar sesión</a>
                <a href="{% url 'registro'%}" class="btn btn-primary btn-lg mx-2 shadow">Registrarse</a>
            </div>
        </div>
    {% endif %}
</div>
{% endblock %}
