{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4">Agregar Merma</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="id_cantidad">Cantidad de Merma:</label>
                    {{ form.cantidad }}
                </div>

                <div class="form-group mt-3">
                    <label for="id_motivo">Motivo de la Merma:</label>
                    {{ form.motivo }}
                </div>

                <div class="form-group mt-4">
                    <button type="submit" class="btn btn-danger w-100">
                        <i class="bi bi-x-circle"></i> Agregar Merma
                    </button>
                </div>
            </form>

            <div class="mt-3 text-center">
                <a href="{% url 'lista_produccion' %}" class="btn btn-secondary w-100">
                    <i class="bi bi-arrow-left-circle"></i> Cancelar
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
