
{% extends "base.html" %}
{% load static %}

{% block content %}
<div style="margin-top: 200px;">
    <h1 class="text-center">Listado de insumos</h1>

    <a href="{% url 'registrar_galleta' %}" class="btn btn-primary">Agregar Galleta</a>

    <table class="table table-striped mt-3">
        <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>descripcion</th>
                <th>precio venta</th>
                <th>cantidad</th>
             
            </tr>
        </thead>
        <tbody>
            {% for galleta in galletas %}
            <tr>
                <td>{{ galleta.nombre }}</td>
                <td>{{ galleta.cantidad }} {{insumo.tipo_medida}}</td>
                <td>{{ galleta.estatus}}</td>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
