{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-light">
                <div class="card-header text-center bg-white border-0">
                    <h3 class="text-dark border-bottom pb-2 border-2 p-2">Crear Galleta</h3>
                </div>
                <div class="card-body bg-white">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label for="{{ form.nombre.id_label_tag }}" class="form-label fw-bold">Nombre de la Galleta:</label>
                            {{ form.nombre }}
                        </div>

                        <div class="mb-4">
                            <label for="{{ form.descripcion.id_label_tag }}" class="form-label fw-bold">Descripción:</label>
                            {{ form.descripcion }}
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label for="{{ form.precio_venta.id_label_tag }}" class="form-label fw-bold">Precio de Venta:</label>
                                {{ form.precio_venta }}
                            </div>
                            <div class="col-md-6">
                                <label for="{{ form.cantidad_receta.id_label_tag }}" class="form-label fw-bold">Cantidad en Receta:</label>
                                {{ form.cantidad_receta }}
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label for="{{ form.peso_unidad.id_label_tag }}" class="form-label fw-bold">Peso por Unidad:</label>
                                {{ form.peso_unidad }}
                            </div>
                            <div class="col-md-6">
                                <label for="{{ form.duracion_promedio.id_label_tag }}" class="form-label fw-bold">Duración Promedio:</label>
                                {{ form.duracion_promedio }}
                            </div>
                        </div>

                        <div class="d-flex justify-content-center mt-4">
                            <button type="submit" class="btn btn-outline-success rounded-pill px-5 py-2 shadow-sm">Crear Galleta</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
