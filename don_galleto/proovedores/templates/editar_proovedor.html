{% extends "base.html" %}
{% load static %}
{% block content %}
    <h1 class="text-center">Actualiza los datos</h1>

    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        {% for error in field.errors %}
            <li>{{error}}</li>
        {% endfor %}
        <button>Actualizar</button>
    </form>
{% endblock content %}
